name: 'coverage'
on:
    pull_request:
        branches:
            - master
jobs:
    coverage:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v1
            - uses: artiomtr/jest-coverage-report-action@Add-possibility-to-choose-icons
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  working_directory: project
                  threshold: 80
                  icons: ascii
