name: "coverage"
on:
    pull_request:
        branches:
            - master
jobs:
    coverage:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v2
            - uses: actions/github-script@v5
              with:
                  script: |
                      console.log(process.env);
            - uses: artiomtr/jest-coverage-report-action@v2
              with:
                  github-token: ${{ github.token }}
                  working-directory: project
            - name: Branch name
              run: git branch
