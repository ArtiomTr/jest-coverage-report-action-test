name: "coverage"
on:
  pull_request:
    branches:
      - master
jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: sidharthv96/playwright-report-action@fixTest
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: app
          threshold: 80
