name: 'coverage'
on:
    push:
        branches:
            - Test6
jobs:
    coverage:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v1
            - uses: artiomtr/jest-coverage-report-action@Make-action-support-on-push
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  working_directory: project
                  threshold: 80
